name: Build Windows Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        # cache: 'npm' мөрийг хассан тул lock file нэхэхгүйгээр ажиллана

    - name: Install Dependencies
      run: npm install

    - name: Build React App
      run: npm run build
      env:
        # NOTE: For security, add your API KEY in GitHub Secrets (Settings > Secrets > Actions)
        # and reference it here as: API_KEY: ${{ secrets.API_KEY }}
        API_KEY: ${{ secrets.API_KEY }}

    - name: Build Electron App (Windows)
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CrasCAD-Windows-Installer
        path: dist_electron/*.exe
