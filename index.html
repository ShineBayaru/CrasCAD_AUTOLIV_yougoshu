<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrasCAD</title>
    <style>
      /* Base styles that were previously in HTML */
      body, html {
        height: 100%;
        margin: 0;
        overflow: hidden; 
      }
      body {
        font-family: 'Inter', 'Noto Sans JP', sans-serif;
        background-color: #0b0c15;
        color: #e2e8f0;
      }
      
      .bg-grid-pattern {
        background-image: 
          linear-gradient(rgba(42, 43, 61, 0.2) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(42, 43, 61, 0.2) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #0b0c15; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #2a2b3d; border-radius: 2px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #00F0FF; }
      
      .clip-slant-right {
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
      }
      
      .perspective-container {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
